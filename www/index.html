<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Rádio Matuto da Praia</title>
      <style>*{background:beige;margin:0;}div{border-width:0!important;}#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;text-align:center;}#loader-wrapper p{position:absolute;top:65%;width:100%;text-align:center;font-weight:600;}#loader{background:transparent;display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:3px solid transparent;border-top-color:#3498db;-webkit-animation:spin 2s alinear infinite;animation:spin 2s linear infinite}#loader:before{content:"";position:absolute;top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:3px solid transparent;border-top-color:#e74c3c;-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}#loader:after{content:"";position:absolute;top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#f9c922;-webkit-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}</style>
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
      <script type="text/javascript" charset="utf-8">
         function onLoad() {
             document.addEventListener("online", onOnline, false);
             document.addEventListener("offline", onOffline, false);
             document.addEventListener("deviceready", onDeviceReady, false);
         }
         
         function onDeviceReady() {
             console.log("onDeviceReady");
             console.log(navigator.notification);
         }
         
         function onOnline() {
             console.log("onOnline");
             ref = cordova.InAppBrowser.open('https://matutodapraia.com.br', '_blank', 'location=no');
             ref.addEventListener("exit", function(event) {navigator.notification.confirm('Você deseja sair da rádio?', onBackButton, 'Fique Conosco', ['NÃO','SIM']); }, false);
             if(ref) {
             	ocument.getElementById("loader-wrapper").style.display = "none";
             }
         }
         
         function onOffline() {
             console.log("onOffline");
             navigator.notification.alert('Sinto muito, parece haver um problema de rede.', onBackButton2, 'Sem Internet', 'SAIR');
         }
         
         function onBackButton(e) {
             if(e==2){
             	navigator.app.exitApp();
             }else{
             	onOnline();
             }
         }
         
         function onBackButton2() {
             navigator.app.exitApp();
         }
      </script>
   </head>
   <body onload="onLoad()">
      <div id="loader-wrapper">
         <span id="loader"></span>
         <p>Carregando a Rádio</p>
      </div>
   </body>
</html>
